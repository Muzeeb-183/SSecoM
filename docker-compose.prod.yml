version: '3.8'

services:
  # Backend production (no changes needed)
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ssecom-backend-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - DATABASE_URL=${DATABASE_URL}
      - IMAGEKIT_PRIVATE_KEY=${IMAGEKIT_PRIVATE_KEY}
    networks:
      - ssecom-prod-network
    restart: unless-stopped

  # Updated frontend production for Vite
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: ssecom-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-prod
    networks:
      - ssecom-prod-network
    restart: unless-stopped

networks:
  ssecom-prod-network:
    driver: bridge
